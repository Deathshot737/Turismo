<div class="contact-container">
	<h2>Contáctanos</h2>
	<div class="contact-content">
		<form class="contact-form">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre" name="nombre" required />
			</div>
			<div class="form-group">
				<label for="email">Correo electrónico</label>
				<input type="email" id="email" name="email" required />
			</div>
			<div class="form-group">
				<label for="mensaje">Mensaje</label>
				<textarea id="mensaje" name="mensaje" rows="5" required></textarea>
			</div>
			<button type="submit" class="contact-btn">Enviar</button>
		</form>
		<div class="contact-info">
			<h3>Información de contacto</h3>
			<p><i class="fas fa-map-marker-alt"></i> Managua, Nicaragua</p>
			<p><i class="fas fa-phone"></i> +505 8736 1542</p>
			<p><i class="fas fa-envelope"></i> info@exploranica.com</p>
			<h3>Redes sociales</h3>
			<div class="contact-social">
				<a href="#" class="text-dark"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="text-dark"><i class="fab fa-twitter"></i></a>
				<a href="#" class="text-dark"><i class="fab fa-instagram"></i></a>
				<a href="#" class="text-dark"><i class="fab fa-youtube"></i></a>
			</div>
			<h3>Horario de atención</h3>
			<p>Lunes a Viernes: 8:00am - 6:00pm</p>
			<p>Sábados: 9:00am - 2:00pm</p>
		</div>
	</div>
</div>
